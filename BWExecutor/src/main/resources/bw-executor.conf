# Beowulf executor server settings

## the paths in settings are relative to $BWSFE_HOME

bw-executor.ip_address = 127.0.0.1

# jetty specific settings
bw-executor.conf.dir = conf
bw-executor.jetty.resource_file_name = jetty-web.xml
bw-executor.jetty.context.descriptor = webapp/WEB-INF/web.xml
bw-executor.jetty.context.resourcebase = webapp/
bw-executor.jetty.context.rootpath = /

# zookeeper settings
bw-executor.zookeeper.group_node_name = beowulf_executor
bw-executor.zookeeper.servers=localhost:2181